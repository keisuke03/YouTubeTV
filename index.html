<head><title>YouTube TV</title><link rel="icon" href="//www.gstatic.com/ytlr/img/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:500,400,700&amp;subset=cyrillic" nonce="-EwlESUAKCZG1KTfY-Pa_w"><style nonce="-EwlESUAKCZG1KTfY-Pa_w">
html, body {
font-family: "Roboto", sans-serif;
height: 100%;
margin: 0;
overflow: hidden;
padding: 0;
width: 100%;
}

body {
background-color: #282828;
color: #fff;
}

a {
color: #e62117;
text-decoration: underline;
}

.content-container {
display: block;
height: 100%;
margin: 7rem;
position: relative;
vertical-align: middle;
z-index: 1;
}

.header{
color: #ebebeb;
font-family: "Roboto", sans-serif;
font-size: 2.5rem;
font-weight: 400;
margin-bottom: .5rem;
margin-top: 7rem;
width: 37.875rem;
}

.content {
color: #ebebeb;
font-family: "Roboto", sans-serif;
font-size: 1.25rem;
font-weight: 400;
margin-bottom: 3rem;
width: 37.875rem;
}

.footer {
color: #969696;
font-family: "Roboto", sans-serif;
font-size: 1.25rem;
font-weight: 400;
width: 32.25rem;
}

.bg-image {
background-position: 50%;
background-size: cover;
height: 100%;
position: absolute;
top: 0;
width: 100%;
z-index: 0;
}

img {
height: 2rem;
}

a.button {
background: #e62117;
border-radius: 4px;
color: #fff;
display: inline-block;
font-family: "Roboto", sans-serif;
font-size: 1.3em;
font-weight: 700;
line-height: 2.3em;
padding: 0 .7em;
position: relative;
text-align: center;
text-decoration: none;
text-transform: uppercase;
}
